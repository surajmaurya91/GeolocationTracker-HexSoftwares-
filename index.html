<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Phone GeoLocator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="card">
    <h1>ðŸ“± Phone GeoLocator</h1>
    <p class="sub">Enter any international phone number (with or without +)</p>

    <form id="trackForm">
      <input id="phoneInput" name="phone" placeholder="+14155552671" autocomplete="off" />
      <button type="submit">Track</button>
    </form>

    <div id="status" class="status"></div>

    <div id="info" class="info hidden">
      <p><strong>Number:</strong> <span id="res_number"></span></p>
      <p><strong>Country:</strong> <span id="res_country"></span></p>
      <p><strong>Region Code:</strong> <span id="res_region"></span></p>
      <p><strong>Carrier:</strong> <span id="res_carrier"></span></p>
      <p><strong>Timezone(s):</strong> <span id="res_tz"></span></p>
    </div>

    <div id="mapWrap" class="mapWrap hidden">
      <iframe id="mapFrame" frameborder="0"></iframe>
    </div>

    <div class="samples">
      <strong>Samples:</strong>
      <span class="chip" onclick="fill('+919876543210')">India +919876543210</span>
      <span class="chip" onclick="fill('+14155552671')">USA +14155552671</span>
      <span class="chip" onclick="fill('+447911123456')">UK +447911123456</span>
      <span class="chip" onclick="fill('+61491570156')">Australia +61491570156</span>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
